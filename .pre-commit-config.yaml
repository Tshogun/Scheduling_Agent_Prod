repos:
  - repo: local
    hooks:
      - id: lint-staged
        name: Run lint-staged on frontend files
        entry: cmd /c "cd frontend && npm exec lint-staged"
        language: system
        pass_filenames: false
        files: ^frontend/

  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint for go-orchestrator
        entry: bash -c "cd backend/services/go-orchestrator && golangci-lint run"
        language: system
        types: [go]
        pass_filenames: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.10
    hooks:
      # Run the linter.
      - id: ruff-check
        types_or: [ python, pyi ]
        args: [ --fix ]

  - repo: https://github.com/psf/black
    rev: 25.1.0  # Use the latest stable version
    hooks:
      - id: black
        name: black (formatter)
        language_version: python3
        args: [./backend/services/python-services]
